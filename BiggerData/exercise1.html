<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../BiggerData/nvd3-master/build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../BiggerData/nvd3-master/build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1">
    <svg></svg>
</div>

<script>

    historicalBarChart = [
        {
            key: "Cumulative Return",
            values: [
                {
                    "label" : "FLU" ,
                    "value" : 42995
                } ,
                {
                    "label" : "DIARRHEA" ,
                    "value" : 9619
                } ,
                {
                    "label" : "EBOLA" ,
                    "value" : 5033
                } ,
                {
                    "label" : "MEASLES" ,
                    "value" : 3538
                } ,
                {
                    "label" : "ZIKA" ,
                    "value" : 2196
                } ,
                {
                    "label" : "TRUMP" ,
                    "value" : 2061
                } ,
                {
                    "label" : "HEADACHE" ,
                    "value" : 362
                }
            ]
        }
    ];

    nv.addGraph(function() {
        var chart = nv.models.discreteBarChart()
            .x(function(d) { return d.label })
            .y(function(d) { return d.value })
            .staggerLabels(true)
            .showValues(true)
            .duration(250)
            ;

        d3.select('#chart1 svg')
            .datum(historicalBarChart)
            .call(chart);

        nv.utils.windowResize(chart.update);
        return chart;
    });


</script>
</body>
</html>
